<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="create-account-container">
        <div class="header">
            <p>Welcome to Jeremiah's Bank</p>
        </div>
        <div class="account-details">
            <div class="name">
                <label for="name">Name : </label>
                <input type="text" id="name-input">
            </div>
            <div class="deposit-input">
                <label for="name">Deposit : </label>
                <input type="number" id="deposit-input">
            </div>
            <button id="create-btn">Create Account</button>
        </div>
        <p id="remark">Powered by Jeremiah</p>
    </div>
    <div class="container">
        <header>
            <h1 class="name-el">Hi, </h1>
        </header>
        <main>
            <div class="balance-container">
                <div class="your-balance">
                    <h3>Your Balance</h3>
                </div>
                <div class="balance">
                    <div id="balance">0</div>
                </div>
            </div>
            <div class="bank-tools">
                <div class="withdraw-container">
                    <div class="withdraw-header">
                        <h2>Withdraw</h2>
                    </div>
                    <div class="withdraw-input">
                        <input type="number" id="withdraw-amount" placeholder="Enter Amount">
                    </div>
                    <div class="withdraw-btn">
                        <button id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
                <div class="deposit-container">
                    <div class="deposit-header">
                        <h2>Deposit</h2>
                    </div>
                    <div class="deposit-input">
                        <input type="number" id="deposit-amount" placeholder="Enter amount">
                    </div>
                    <div class="deposit-btn">
                        <button id="deposit-btn">Deposit</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
